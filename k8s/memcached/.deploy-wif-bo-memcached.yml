---
.deploy-wif-bo-memcached-k8s-dev:
  image:
    name: $CI_REGISTRY/$IMAGE_INFRA_BASE_NAME/docker-kube:latest
    entrypoint: [""]
  before_script:
  - /apps/create-kubeconfig.sh
  - HASH_BRANCH_NAME=$(printf "$CI_COMMIT_REF_NAME" | sha1sum | cut -c1-5)
  - export HASH_BRANCH_NAME=-$HASH_BRANCH_NAME
  - envsubst < k8s/memcached/deployment.yml > k8s/memcached/deployment-wif-bo.yml
  - envsubst < k8s/memcached/service.yml > k8s/memcached/service-wif-bo.yml
  script:
  - kubectl apply -f k8s/memcached/deployment-wif-bo.yml
  - kubectl apply -f k8s/memcached/service-wif-bo.yml
  allow_failure: false

.deploy-wif-bo-memcached-k8s-prod:
  image:
    name: $CI_REGISTRY/$IMAGE_INFRA_BASE_NAME/docker-kube:latest
    entrypoint: [""]
  before_script:
  - /apps/create-kubeconfig.sh
  - envsubst < k8s/memcached/deployment.yml > k8s/memcached/deployment-wif-bo.yml
  - envsubst < k8s/memcached/service.yml > k8s/memcached/service-wif-bo.yml
  script:
  - kubectl apply -f k8s/memcached/deployment-wif-bo.yml
  - kubectl apply -f k8s/memcached/service-wif-bo.yml
  allow_failure: false
